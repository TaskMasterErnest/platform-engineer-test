apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fpe-nginx-deployment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/TaskMasterErnest/platform-engineer-test.git
    targetRevision: HEAD
    path: infra-k8s/nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true